<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<title>Rainshadow Portfolio</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<!-- Content Goes Here -->
		<h1 class="hidden">Rainshadow Portfolio</h1>
		<div id="container">

			<nav id="mainNav">
                <h2 class="hidden">Main Navigation</h2>				
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    </ul>
            </nav>

			<main id="projectCon">
				<header>
                    <h2 class="hidden">Main header</h2>
                    <img src="images/logo-nav.svg" alt="logo icon - click to open navagation" id="logoNav">
                </header>

				<section id="projectNavCon">
                    <h2 class="hidden">Projects Navagation</h2>
                    <img src="images/proj-nav-1.jpg" class="projectNav" data-proj="beer" alt="project of beer mashup">
                    <img src="images/proj-nav-2.jpg" class="projectNav" data-proj="illust" alt="project of illustration gallery">
                    <img src="images/proj-nav-3.jpg" class="projectNav" data-proj="gallery" alt="additional artworks">
                </section>
                
                <section id="pageController">
                    <h2 class="hidden">Controller to view next or previous project</h2>
                    <img src="images/btn-left.svg" alt="move to previous project" id="btnLeft">
                    <img src="images/btn-right.svg" alt="move to next project" id="btnRight">
                </section>

                <!-- project panel -->
				<section id="projectPanel">
					<img src="images/proj-placeholder.jpg" alt="project hero image" id="projPic1">
					<h2 id="projTitle">Click on left to view projects</h2>
					<p id="projYear"></p>
					<p id="projCategory"></p>
					<p id="projRole"></p>
					<p id="projDesc1"></p>
					<div id="projPart2">
						<img src="" alt="project image 2" id="projPic2">
						<p id="projDesc2"></p>
					</div>
					<div id="projPart3">
						<img src="" alt="project image 3" id="projPic3">
						<p id="projDesc3"></p>
					</div>
				</section>

            </main>

		</div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
		<script src="js/main.js" type="module" defer></script>
	</body>

</html>
